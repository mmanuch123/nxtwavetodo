<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">

        <h1 class="heading-title"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#2563eb" class="bi bi-check2-square" viewBox="0 0 16 16">
                <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z" />
                <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0" />
            </svg> Todo List</h1>



        <section class="input-section">
            <h2>Add New Task</h2>
            <div class="input-fields">
                <div class="input-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title">
                </div>
                <div class="input-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="High">High</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline">
                </div>
                <button id="addTaskBtn"><i class="fa-solid fa-plus"></i> Add Task</button>
            </div>
        </section>

        <section class="filter-section">

            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="All" selected>All</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priorityFilter">Priority:</label>
                    <select id="priorityFilter">
                        <option value="All" selected>All</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="task-list-section">
            <h2>Tasks</h2>
            <ul id="taskList">
            </ul>
            <p id="emptyMessage" style="display:none; text-align: center; color: #777;">No tasks added yet.</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
